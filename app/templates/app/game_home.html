<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Question Game</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <!-- Response A -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">Response A</div>
                <div class="card-body">
                    {% if question %}
                        <p class="card-text">Question: {{ question }}</p>
                    {% endif %}
                    {% if answer_a %}
                        <p class="card-text bg-success text-white p-2">Answer: {{ answer_a }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
        <!-- Response B -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">Response B</div>
                <div class="card-body">
                    {% if question %}
                        <p class="card-text">Question: {{ question }}</p>
                    {% endif %}
                    {% if answer_b %}
                        <p class="card-text bg-success text-white p-2">Answer: {{ answer_b }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <!-- Question Form -->
    <form action="{% url 'fetch_responses' %}" method="post" class="mt-3">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" id="questionInput" name="question" placeholder="Ask Question...">
            <input type="hidden"  id="game_id" name="game_id" value="1">
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
    <form action="{% url 'create_game' %}" method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Start game</button>
    </form>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.9/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
